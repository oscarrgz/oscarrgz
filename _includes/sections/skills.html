<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">My Skills</span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5 text-center">
          <h1><span data-i18n="skills.my_skills">Research</span></h1>
        </div>
        <div class="col-lg-5 col-lg-offset-2 text-center">
          <h1><span data-i18n="skills.my_skills">Technical</span></h1>
        </div>
    </div> 
    <div class="row features-block">
        <div class="wow zoomIn col-lg-5">
            <canvas id="{{ site.data.index.skills.id_research }}" height="500" width="500"></canvas>
        </div>
        <div class="wow zoomIn col-lg-5 col-lg-offset-2">
            <canvas id="{{ site.data.index.skills.id_technical }}" height="500" width="500"></canvas>
        </div>
        <script>
        var ctx = document.getElementById("{{ site.data.index.skills.id_research }}");
        var data = {
            labels: "{{ site.data.index.skills.aspects_research }}".split(","),
            datasets: [{
                label: "{{ site.data.index.skills.label_research }}",
                backgroundColor: "rgba(179,181,198,0.2)",
                borderColor: "#3385FF",
                pointBackgroundColor: "#3385FF",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#3385FF",
                pointHoverBorderColor: "#3385FF",
                data: [{{ site.data.index.skills.percentage_research }}]
                }]
        };
        var myRadarChart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                scale: {
                    responsive: true,
                    ticks: {min: 0, max: 100},
                    lineArc: false,
                    pointLabels: {fontSize: 14},
                },
                legend: {display: false},
            }
        });
        var ctx = document.getElementById("{{ site.data.index.skills.id_technical}}");
        var data = {
            labels: "{{ site.data.index.skills.aspects_technical}}".split(","),
            datasets: [{
                label: "{{ site.data.index.skills.label_technical }}",
                backgroundColor: "rgba(179,181,198,0.2)",
                borderColor: "#3385FF",
                pointBackgroundColor: "#3385FF",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#3385FF",
                pointHoverBorderColor: "#3385FF",
                data: [{{ site.data.index.skills.percentage_technical }}]
                }]
        };
        var myRadarChart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                scale: {
                    responsive: true,
                    ticks: {min: 0, max: 100},
                    lineArc: false,
                    pointLabels: {fontSize: 14},
                },
                legend: {display: false},
            }
        });
        </script>
    </div>
</div>
